<body>
<!-- Mouse over / Mouse out effect -->
<!-- this keyword refers to the html element(The HTML element onmouseover) -->
    <p onmouseover="myMouseOverEvent(this)" onmouseout="myMouseOutEvent(this)">Mouse over / Mouse out</p>

<br>
<br>
<br>
<br>
    <!-- change effect of text field -->
    <input type="text" onfocus="myMouseFocus(this)" onblur="myOnBlur(this)">
<br>
<br>
<br>
<br>
    <!-- Selecting and displaying different colours -->
    <select onchange="changeBgColour(value)" >
        <option value="">Select a colour</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="grey">Grey</option>
    </select>
<br>
<br>
<br>
<br>
    <!-- Selecting and displaying different images -->
    <select onchange="changeImg(this.value)">
    <option value="">Select an image</option>
    <option value="images/html.png">HTML</option>
    <option value="images/htmlCSS.png">CSS</option>
    <option value="images/js.png">JS</option>
    <option value="images/python.jpg">Python</option>
    <option value="images/sdlc.png">MySQL</option>
       
    </select>
    <script src="./events.js"></script>
</body>
