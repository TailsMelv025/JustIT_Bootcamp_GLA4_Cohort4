<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./task.js"></script>
    <h2>Basic Calculator</h2>
    <form class="container calculator">
      <input type="number" id="numberone" placeholder="Type your 1st number" />
      <p style="display: inline" id="operand">+</p>
      <input type="number" id="numbertwo" placeholder="Type your 2nd number" />
      <br /><label for="operations" style="display: inline">Operation:</label>
      <select name="operation" id="operations">
        <option value="add">Addition</option>
        <option value="minus">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
      </select>

      <input
        type="button"
        id="sumbtn"
        value="Calculate!"
        onclick="calculate()"
      />
      <input type="text" id="result" disabled />
      <!-- JS will create a value and insert the result -->
      <input type="reset" id="reset" name="reset" />
    </form>
  </body>
</html>
