<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <!-- TODO -->
    <!-- Use field set and legend to create colour choosing options
    Have Meal Deal option using datalist -->

    <fieldset>
      <legend>Yellows</legend>
      <input type="color" value="#ffff00" list="yellows" />
      <datalist id="yellows">
        <option value="#ffffcc" />
        <option value="#ffff99" />
        <option value="#ffff66" />
        <option value="#ffff33" />
        <option value="#ffff00" />
        <option value="#cccc00" />
        <option value="#999900" />
        <option value="#666600" />
        <option value="#333300" />
      </datalist>
    </fieldset>

    <fieldset>
      <legend>Choose your Meal Deal:</legend>
      <input type="text" name="" id="" list="mealDeal" />
      <datalist id="mealDeal">
        <select name="" id="">
          <optgroup label="Main">
            <option value="Sandwich" />
            <option value="Wrap" />
          </optgroup>
          <optgroup label="Side">
            <option value="Chocolate" />
            <option value="Crisps" />
          </optgroup>
          <optgroup label="Drink">
            <option value="Water" />
            <option value="Juice" />
            <option value="Fizzy" />
          </optgroup>
        </select>
      </datalist>
    </fieldset>
  </body>
</html>
