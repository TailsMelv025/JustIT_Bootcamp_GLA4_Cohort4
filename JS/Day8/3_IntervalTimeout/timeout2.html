<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeout</title>
  </head>
  <body onload="timeDelay()">
    <script>
      function timeDelay() {
        setTimeout(redirect, 5000);
      }
      function redirect() {
        window.open("https://www.google.co.uk");
      }
    </script>
  </body>
</html>
