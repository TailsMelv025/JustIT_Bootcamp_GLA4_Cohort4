<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval</title>
  </head>
  <body>
    <h1 style="text-align: center">Interval</h1>
    <p id="myInterval"></p>

    <!-- JS Below -->
    <script>
      // SetIntervalMethod (functionName, timeInMilliseconds);
      setInterval(theInterval, 10000); // an interval of every second
      let count = 0; //set count variable to start from zero

      function theInterval() {
        count++; //the ++ increment operator
        document.getElementById("myInterval").innerHTML = count;
      }
    </script>
  </body>
</html>
