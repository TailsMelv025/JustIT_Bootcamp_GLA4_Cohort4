<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      input {
        text-align: right;
      }
    </style>

  <body>
    <!-- Timer
        * Allow the user to add their own hours (up to 999:59:59)
        * Time typed from right to left
        * Only allow number input
        * Bonus: Will highlight and show: "1 day" at 24hrs (etc. for days), "1 week" at 168hrs (etc. for weeks), "1 month" at 744 and 720hrs  
        * Has presets i.e. 1 day, 12 hours, 6 hours, 2 hours, 1 hour, 30 mins, 15 mins 
        * Stopwatch (if time)
        * Current time
        * Current time elsewhere (if time)
        * Day of the week
        * Date
        * Weather (if time)
        * Weather tomorrow (if time) -->

    <label for="hours">Hours</label>
    <input
      type="number"
      name="timerInput"
      id="hrsVal"
      min="0"
      max="999"
      value="000"
    />
    <label for="minutes">Minutes</label>
    <input
      type="number"
      name="timerInput"
      id="minsVal"
      min="0"
      max="59"
      value="00"
    />
    <label for="seconds">Seconds</label>
    <input
      type="number"
      name="timerInput"
      id="secsVal"
      min="0"
      max="59"
      value="00"
    />
    <input type="button" id="resetBtn" value="Reset Timer" />
    <input type="button" id="startBtn" value="Start Timer" />
    <p id="display"></p>
