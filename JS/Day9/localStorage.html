<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <!-- Local Storage stores data in the browser console with no expiration date 
    Data is not deleted even if the browser is closed
    Therefore, the data is available for future sessions -->
    <p id="localStorage1"></p>
    <p id="localStorage2"></p>
    <p id="localStorage3"></p>

    <!-- input for to capture data from user and save it to local storage -->
    <form>
      <label for="itemKey">Key</label>
      <input type="text" />
      <label for="itemValue">Value</label>
      <input type="text" />
      <input type="submit" id="btnSubmit" value="save" />
    </form>

    <!-- Search form to search local storage -->
    <form>
      <input type="text" id="searchInput" placeholder="Enter Key to Search" />
      <input type="text" id="btnSearch" value="Search" />
    </form>

    <!-- Button to clear the local storage -->
    <input type="submit" id="btnClearStorage" value="Clear Storage" />

    <script src="./localStorage.js"></script>
  </body>
</html>
