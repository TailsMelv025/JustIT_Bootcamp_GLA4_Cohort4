<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting</title>
  </head>
  <body>
    <!-- Lists -->
    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <!-- Ordered List -->
    <ol>
      <li>Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ol>
    <menu>
      <li>Food 1</li>
      <li>Food 2</li>
      <li>Food 3</li>
    </menu>
    <!-- Tables -->
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
      </tr>
      <tr>
        <td>J.Doe</td>
        <td>J.Doe@email.com</td>
        <td>0765443210</td>
      </tr>
      <tr>
        <td>T.Moe</td>
        <td>T.Moe@email.com</td>
        <td>0789443210</td>
      </tr>
    </table>
  </body>
</html>
