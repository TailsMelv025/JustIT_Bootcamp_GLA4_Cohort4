<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <ul>
      <li>
        HTML
        <ol start="4">
          <li>HMTL4</li>
          <li>HTML5</li>
        </ol>
      </li>
      <li>
        CSS
        <ol type="A">
          <li>CSS 1.0</li>
          <li>CSS 2.0</li>
          <li>CSS 3.0</li>
          <li>CSS 3.1</li>
        </ol>
      </li>
      <li></li>
    </ul>

    <!--  -->
    <table border="1" cellpadding="10">
      <tr>
        <td>User Name</td>
        <td><input type="text" /></td>
      </tr>
    </table>
    <textarea
      name=""
      id=""
      cols="60"
      rows="30"
      readonly
      required
      maxlength="10"
      placeholder="You can't type here, but you can't leave this empty"
    ></textarea>
    <select name="" id="">
      <option value="uk">United Kingdom</option>
    </select>

    <br />
    <!-- Data List -->
    <input list="cooking" name="" />
    <datalist id="cooking">
      <option value="United Kingdom"></option>
      <option value="United States of America"></option>
      <option value="United Arab Emirates"></option>
      <option value="United Federation"></option>
    </datalist>
    <input type="range" list="number" value="0" min="0" max="8" />
    <datalist id="number">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="0">0</option>
    </datalist>
    <input type="color" list="color" value="#ffff00" />
    <datalist id="color">
      <option value="#ffff00"></option>
      <option value="#cccc00"></option>
      <option value="#999900"></option>
      <option value="#666600"></option>
      <option value="#333300"></option>
    </datalist>
  </body>
</html>
